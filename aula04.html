<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
    var nota1 = parseFloat(prompt("Digite a nota da Prova 1"));
    var nota2 = parseFloat(prompt("Agora, digite a nota da Prova 2"));
    
    var media = (nota1+nota2)/2;

    alert("A sua média final é: " + media);

    </script>
</body>
</html>
