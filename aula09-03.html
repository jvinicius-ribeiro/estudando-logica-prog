<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
        var nota1 = parseInt(prompt("Digite aqui a sua primeira nota:"));
        var nota2 = parseInt(prompt("Digite aqui a sua primeira nota:"));

        var media = (nota1 + nota2) / 2;

        if (nota1 === 0 || nota2 === 0 || media < 6) {
            alert("Infelizmente você foi reprovado.");
        }   else {
            alert("Parabéns, você foi aprovado!!");
        };

    </script>
