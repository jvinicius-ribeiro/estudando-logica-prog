<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
        var numero1 = prompt("Digite um número!");
        numero1 = parseInt(numero1);

        var numero2 = prompt("Agora, digite outro número!");
        numero2 = parseInt(numero2);

        alert("O valor da soma é: " + (numero1 + numero2));
        alert("O valor da subtração é: " + (numero1 - numero2));
        alert("O valor da multiplicação é: " + (numero1 * numero2));
        alert("E por fim, o valor da divisão é de " + (numero1 / numero2));

    </script>
</body>

</html>
