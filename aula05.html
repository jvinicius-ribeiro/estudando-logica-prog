<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
        var numero1 = prompt("Por favor, digite um número");
        numero1 = parseInt(numero1);

        var numero2 = prompt("Agora, digite outro número");
        numero2 = parseInt(numero2);

        var resto = numero1 % numero2;   
        var potencia = numero1 ** numero2;
        
        alert("O resto da divisão de " + numero1 + " por " + numero2 + " é: " + resto);
        alert("O valor de " + numero1 + " elevado à " + numero2 + " é: " + potencia);

    </script>
</body>
</html>
