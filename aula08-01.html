<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
        var numeroPlayer1 = parseInt(prompt("Jogador 1, digite um número abaixo:"));
        var numeroPlayer2 = parseInt(prompt("Sua vez Jogador 2, digite um número também!"));

        if (numeroPlayer1 === numeroPlayer2) {
            alert("Opsss, vocês empataram!");
        } else {
            var numeroSorteado = parseInt(Math.random() * 2);

            } if (numeroSorteado === 0) {
                if (numeroPlayer1 < numeroPlayer2) {
                    alert("O Jogador 1 digitou um número menor e venceu!");
                } else {
                    alert("O Jogador 2 digitou um número menor e venceu!");
                };
            } else {
                if (numeroPlayer1 > numeroPlayer2) {
                    alert("O Jogador 1 digitou um número maior e venceu!!");
                } else {
                    alert("O Jogador 2 digitou um número maior e venceu!!")
                };
            };

    </script>
</body>

</html>
