<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
        var notaProva1 = parseInt(prompt("Digite aqui a nota da primeira prova"));
        var notaProva2 = parseInt(prompt("Digite agora, a nota da sua segunda prova"));

        if (notaProva1, notaProva2 === 0){
            alert("Infelizmente você foi reprovado. Motivo: você zerou em uma das provas.");
        }   else {
            var media = (notaProva1+notaProva2) / 2;

            if (media >= 6) {
                alert("Parabéns, você foi aprovado!");
            } else {
                alert("Infelizmente você foi reprovado. Motivo: você não obteve média superior ou igual à 6");
            };
        };

    </script>
</body>

</html>
