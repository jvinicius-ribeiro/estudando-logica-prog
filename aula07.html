<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
        var nota1 = parseFloat(prompt("Digite aqui sua nota na primeira prova:"));
        var nota2 = parseFloat(prompt("Agora, digite a nota da sua segunda prova:"));

        var media = (nota1 + nota2) / 2;

        if (media >= 6) {
            alert("Parabéns, você foi aprovado!");
        } else {
            alert("Infelizmente você reprovou nessa matéria D=");
        };

    </script>
</body>

</html>
